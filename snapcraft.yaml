name: brave
version: 1.60.110
grade: stable
architectures:
  - build-on: amd64
  - build-on: arm64
summary: Browse faster and safer with Brave.
description: |
 The new Brave browser automatically blocks ads and trackers, making it
 faster and safer than your current browser. Start supporting publishers
 today with our new Brave Payments system.
confinement: strict
compression: lzo
base: core22
apps:
  brave:
    command: opt/brave.com/brave/brave-browser
    desktop: usr/share/applications/brave.desktop
    extensions:
      - gnome
    environment:
      DISABLE_WAYLAND: 1
      GTK_USE_PORTAL: 1
      CHROME_DESKTOP: brave.desktop
      BRAVE_CONFIG_HOME: $SNAP_USER_COMMON
    plugs:
      - audio-playback
      - audio-record
      - bluez
      - camera
      - content
      - cups-control
      - hardware-observe
      - home
      - joystick
      - mount-observe
      - network
      - network-bind
      - network-manager
      - opengl
      - password-manager-service
      - pulseaudio
      - raw-usb
      - removable-media
      - screen-inhibit-control
      - system-packages-doc
      - u2f-devices
      - unity7
      - upower-observe
    slots:
      - mpris
plugs:
  browser-sandbox:
    interface: browser-support
    allow-sandbox: true
slots:
  mpris:
    interface: mpris
    name: brave
parts:
  brave:
    plugin: dump
    source: https://github.com/brave/brave-browser/releases/download/v$SNAPCRAFT_PROJECT_VERSION/brave-browser_$SNAPCRAFT_PROJECT_VERSION_$SNAPCRAFT_TARGET_ARCH.deb
    override-pull: |
      set -eu
      craftctl default
      chmod 4555 ./opt/brave.com/brave/chrome-sandbox
      rm -rf etc/cron.daily/ usr/bin/brave-browser usr/bin/brave-browser-stable
      sed -i 's|Icon=brave-browser|Icon=/opt/brave.com/brave/product_logo_128\.png|g' usr/share/applications/brave-browser.desktop
      mv usr/share/applications/brave-browser.desktop usr/share/applications/brave.desktop
    prime:
      - -etc/gss
      - -etc/init.d
      - -etc/sensors.d
      - -etc/ucf.conf
      - -etc/xdg
      - -usr/include
      - -usr/lib/tmpfiles.d
      - -usr/share/apport
      - -usr/share/bash-completion
      - -usr/share/bug
      - -usr/share/doc
      - -usr/share/doc-base
      - -usr/share/gettext
      - -usr/share/gnome-control-center
      - -usr/share/GConf
      - -usr/share/icons
      - -usr/share/lintian
      - -usr/share/man
      - -usr/share/pam-configs
      - -usr/share/pkgconfig
      - -usr/share/polkit-1
      - -usr/share/session-migration
      - -usr/share/sounds
      - -usr/share/ubuntu
      - -usr/share/ubuntu-wayland
      - -usr/share/upstart
      - -usr/share/zsh
      - -var
